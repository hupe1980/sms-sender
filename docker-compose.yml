version: '3'
services:
  localstack:
    image: 'localstack/localstack'
    ports:
      - '4567-4584:4567-4584'
      - '8080:8080'
    environment:
      - DEFAULT_REGION=eu-central-1
      - DEBUG=0
      - SERVICES=dynamodb
  backend:
    build:
      dockerfile: Dockerfile
      context: ./backend
    volumes:
      - ./backend:/app
      - ./wait-for.sh:/opt/wait-for.sh
    ports:
      - '4000:4000'
    depends_on:
      - 'localstack'
    command: ['/opt/wait-for.sh', 'localstack:4569', 'npm', 'run', 'offline']
    entrypoint: ['/bin/sh']
  frontend:
    build:
      dockerfile: Dockerfile
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    ports:
      - '3000:3000'
